<head>
  <meta charset="UTF-8" />
  <title>Shop | Princesse Sultana Hair Care</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --golden-brown: #B76E22;
      --dark-brown: #8B4513;
      --light-gold: #D4AF37;
      --cream: #FFF8E7;
      --groovy-orange: #FF8C42;
      --groovy-pink: #FF6B6B;
      --deep-green: #2E8B57;
      --off-white: #FDF6E3;
      --black: #333333;
      --light-brown: #d3bfa3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--black);
      background-color: var(--cream);
      overflow-x: hidden;
    }
    .bg-fallback {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 30%, rgba(214, 175, 55, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(183, 110, 34, 0.1) 0%, transparent 20%);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--golden-brown) 0%, var(--dark-brown) 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
      border-bottom: 3px solid var(--light-gold);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .3px;
      color: var(--light-gold);
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: var(--light-gold);
    }
    .stage {
      max-width: 1100px;
      margin: 60px auto 40px;
      padding: 0 18px;
    }
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--light-brown);
    }
    .track {
      display: flex;
      transition: transform .6s cubic-bezier(.22, .61, .36, 1);
    }
    .slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
    }
    .media {
      position: relative;
      overflow: hidden;
      background: var(--off-white);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.02);
      transition: transform .6s ease;
    }
    .slide:hover .media img {
      transform: scale(1.06);
    }
    .image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light-brown);
      color: var(--dark-brown);
      font-size: 3rem;
    }
    .glow {
      position: absolute;
      inset: auto auto 20px 20px;
      width: 180px;
      height: 180px;
      filter: blur(40px);
      background: radial-gradient(closest-side, rgba(255, 215, 0, 0.35), transparent 70%);
      pointer-events: none;
    }
    .content {
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 215, 0, 0.15);
      border: 1px solid rgba(139, 69, 19, 0.2);
      width: max-content;
      font-size: .85rem;
      color: var(--dark-brown);
    }
    h2 {
      font-size: 2rem;
      color: var(--dark-brown);
    }
    .desc {
      opacity: .95;
      line-height: 1.7;
      color: var(--black);
    }
    .price {
      font-weight: 800;
      font-size: 1.25rem;
      color: var(--golden-brown);
    }
    .buy-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .qty {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--light-brown);
      border-radius: 12px;
      padding: 8px 10px;
    }
    .qty input {
      width: 56px;
      background: transparent;
      border: none;
      color: var(--black);
      text-align: center;
      font-weight: 600;
      outline: none;
      font-size: 1rem;
    }
    .qty button {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid var(--light-brown);
      background: var(--cream);
      color: var(--dark-brown);
      cursor: pointer;
      font-weight: bold;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      border: none;
      font-weight: 700;
      background: linear-gradient(135deg, var(--golden-brown) 0%, var(--dark-brown) 100%);
      color: white;
      box-shadow: 0 6px 18px rgba(139, 69, 19, 0.3);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(139, 69, 19, 0.4);
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      border: 1px solid var(--light-brown);
      background: white;
      color: var(--dark-brown);
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background .2s ease, color .2s ease;
    }
    .arrow:hover {
      background: var(--golden-brown);
      color: white;
    }
    .prev { left: 14px; }
    .next { right: 14px; }
    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 0 22px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(139, 69, 19, 0.3);
      cursor: pointer;
      border: 1px solid rgba(139, 69, 19, 0.5);
      transition: transform .2s ease, background .2s ease;
    }
    .dot.active {
      background: var(--golden-brown);
      transform: scale(1.15);
    }
    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 20;
      background: var(--dark-brown);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--light-gold);
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .25s ease, transform .25s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: 50px;
      background: linear-gradient(135deg, var(--dark-brown) 0%, var(--black) 100%);

      padding: 40px 8% 20px;

    .footer-content {

    }
    footer h3, footer h4 {

    footer ul {

      }

    }
  </style>

    // Cart functions
    function getCart() {
      try { 
        return JSON.parse(localStorage.getItem('cart') || '[]'); 
      } catch { 
        return []; 
      }
    }
    
    function setCart(c) { 
      localStorage.setItem('cart', JSON.stringify(c)); 
    }

    function addToCart(item) {
      const cart = getCart();
      const existingItem = cart.find(p => p.id === item.id);
      
      if (existingItem) {
        existingItem.qty += item.qty;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: item.price,
          qty: item.qty,
          image: item.image || ''
        });
      }
      
      setCart(cart);
      updateCartStorage();
    }

    function updateCartStorage() {
      const cart = getCart();
      localStorage.setItem('cartItems', JSON.stringify(cart));
      
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
      const shipping = 1000;
      const total = subtotal + shipping;
      
      localStorage.setItem('cartSubtotal', subtotal);
      localStorage.setItem('cartShipping', shipping);
      localStorage.setItem('cartTotal', total);
      localStorage.setItem('cartCurrency', 'XAF');
    }

        return user.role === 'admin';
      } catch {
        return false;
      }
    }

    // Setup slide events
    function setupSlideEvents() {
      document.querySelectorAll('.slide').forEach(slide => {
        const dec = slide.querySelector('[data-dec]');
        const inc = slide.querySelector('[data-inc]');
        const input = slide.querySelector('input[type="number"]');
        
        dec.addEventListener('click', () => { 
          input.value = Math.max(1, (+input.value || 1) - 1); 
        });
        
        inc.addEventListener('click', () => { 
          input.value = (+input.value || 1) + 1; 
        });
        
        const buy = slide.querySelector('[data-buy]');
        buy.addEventListener('click', () => {
          const qty = Math.max(1, parseInt(input.value || '1', 10));
          const item = {
            id: buy.dataset.id,
            name: buy.dataset.name,
            price: parseFloat(buy.dataset.price),
            qty: qty,
            image: buy.dataset.image || ''
          };
          addToCart(item);
          showToast(`${item.name} √ó${item.qty} added to cart`);
        });
        
        // Admin remove
        const remove = slide.querySelector('[data-remove]');
        if (remove) {
          remove.addEventListener('click', async () => {
            if (confirm('Are you sure you want to remove this product?')) {
              try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`http://localhost:5000/api/products/${remove.dataset.id}`, { 
                  method: 'DELETE',
                  headers: {
                    'Authorization': `Bearer ${token}`
                  }
                });
                
                if (response.ok) {
                  showToast('Product removed successfully');
                  renderProducts();
                } else {
                  showToast('Failed to remove product');
                }
              } catch (error) {
                console.error('Error removing product:', error);
                showToast('Error removing product');
              }
            }
          });
        }
        
        // Admin add
        const add = slide.querySelector('[data-add]');
        if (add) {
          add.addEventListener('click', () => {
            // Redirect to admin dashboard for proper product creation
            window.location.href = 'admin-dashboard.html#product-management';
          });
        }
      });
    }

        const dot = document.createElement('button');

        dot.addEventListener('click', () => go(i));
        dotsWrap.appendChild(dot);
      });
    }
    
    function go(i) {
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      index = (i + slides.length) % slides.length;
      track.style.transform = `translateX(${-100 * index}%)`;
      renderDots();
    }
    
    prev.addEventListener('click', () => go(index - 1));
    next.addEventListener('click', () => go(index + 1));
    
    // Auto-slide only if there are multiple products
    let slideInterval;
    function startAutoSlide() {
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      if (slides.length > 1) {
        slideInterval = setInterval(() => go(index + 1), 7000);
      }
    }
    
    // Touch swipe support
    let startX = null;
    const trackEl = document.getElementById('track');
    
    trackEl.addEventListener('touchstart', (e) => { 
      startX = e.touches[0].clientX; 
      clearInterval(slideInterval);
    }, { passive: true });
    
    trackEl.addEventListener('touchmove', (e) => {
      if (startX === null) return;
      const dx = e.touches[0].clientX - startX;
      if (Math.abs(dx) > 60) {
        go(index + (dx < 0 ? 1 : -1));
        startX = null;
      }
    }, { passive: true });
    
    trackEl.addEventListener('touchend', () => { 
      startX = null;
      startAutoSlide();
    });

    // Toast notification
    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderProducts().then(startAutoSlide);
    });
