
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Payment | Huile de Chèbe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --golden-brown: #B76E22;
      --dark-brown: #8B4513;
      --light-gold: #D4AF37;
      --cream: #FFF8E7;
      --off-white: #FDF6E3;
      --black: #333333;
      --green: #2E8B57;
      --blue: #4682B4;
      --red: #DC3545;
      --gray: #6C757D;
      --paypal-blue: #0070BA;
    }
    
    body {
      background: linear-gradient(135deg, var(--cream) 0%, var(--off-white) 100%);
      color: var(--black);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--light-gold);
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--dark-brown);
    }
    
    .logo i {
      margin-right: 10px;
      color: var(--light-gold);
    }
    
    .back-btn {
      color: var(--dark-brown);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }
    
    .back-btn i {
      margin-right: 5px;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .page-header h1 {
      font-size: 28px;
      color: var(--dark-brown);
      margin-bottom: 10px;
    }
    
    .page-header p {
      font-size: 16px;
      color: var(--black);
    }
    
    .section {
      margin-bottom: 25px;
    }
    
    .section-title {
      color: var(--dark-brown);
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--light-gold);
    }
    
    .order-summary {
      background: var(--off-white);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(139, 69, 19, 0.1);
    }
    
    .order-total {
      font-weight: 700;
      font-size: 18px;
      color: var(--dark-brown);
      border-top: 2px solid var(--light-gold);
      padding-top: 15px;
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    
    .payment-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    
    .paypal-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .paypal-logo img {
      max-width: 180px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-brown);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .form-group input:focus {
      border-color: var(--paypal-blue);
      outline: none;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: var(--paypal-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .submit-btn:hover {
      background: #005EA6;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 112, 186, 0.4);
    }
    
    .processing {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--paypal-blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .receipt {
      margin-top: 25px;
      padding: 20px;
      border: 2px dashed var(--golden-brown);
      border-radius: 10px;
      background: var(--off-white);
      display: none;
    }
    
    .receipt-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .receipt-header h2 {
      color: var(--dark-brown);
    }
    
    .receipt-details {
      margin-bottom: 20px;
    }
    
    .receipt-details p {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    
    .receipt-details b {
      color: var(--dark-brown);
    }
    
    .receipt-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--light-gold);
    }
    
    .receipt-footer small {
      color: var(--gray);
    }
    
    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      background: var(--green);
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--golden-brown) 0%, var(--dark-brown) 100%);
      color: white;
      border: none;
    }
    
    .btn-secondary {
      background: white;
      color: var(--dark-brown);
      border: 2px solid var(--light-gold);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-spa"></i>
        <span>Huile de Chèbe</span>
      </div>
      <a href="checkout.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Checkout
      </a>
    </header>
    
    <div class="page-header">
      <h1>PayPal Payment</h1>
      <p>Complete your payment securely with PayPal</p>
    </div>
    
    <!-- Order Summary -->
    <div class="section">
      <h2 class="section-title">Order Summary</h2>
      <div class="order-summary" id="orderSummary">
        <!-- Order items will be dynamically inserted here -->
      </div>
    </div>
    
    <!-- PayPal Payment Form -->
    <div class="section">
      <h2 class="section-title">PayPal Payment</h2>
      
      <div class="payment-container">
        <div class="paypal-logo">
          <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal Logo">
        </div>
        
        <form id="paypalForm">
          <div class="form-group">
            <label for="email">PayPal Email</label>
            <input type="email" id="email" placeholder="Enter your PayPal email" required>
          </div>
          
          <div class="form-group">
            <label for="password">PayPal Password</label>
            <input type="password" id="password" placeholder="Enter your PayPal password" required>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fab fa-paypal"></i> Pay with PayPal
          </button>
        </form>
        
        <!-- Processing Indicator -->
        <div class="processing" id="processing">
          <div class="spinner"></div>
          <p>Processing your PayPal payment...</p>
        </div>
      </div>
    </div>
    
    <!-- Receipt -->
    <div class="receipt" id="receiptBox">
      <div class="receipt-header">
        <h2>Payment Receipt</h2>
      </div>
      
      <div class="receipt-details">
        <p><b>Transaction ID:</b> <span id="rTxnId"></span></p>
        <p><b>Amount Paid:</b> <span id="rAmount"></span></p>
        <p><b>Payment Method:</b> PayPal</p>
        <p><b>Status:</b> <span class="status-badge">Payment Approved ✅</span></p>
      </div>
      
      <div class="receipt-footer">
        <small>Generated on: <span id="rDate"></span></small>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn btn-secondary" id="printReceipt">
          <i class="fas fa-print"></i> Print Receipt
        </button>
        <a href="index.html" class="action-btn btn-primary">
          <i class="fas fa-home"></i> Return Home
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const paypalForm = document.getElementById('paypalForm');
      const processing = document.getElementById('processing');
      const receiptBox = document.getElementById('receiptBox');
      const printBtn = document.getElementById('printReceipt');
      const orderSummary = document.getElementById('orderSummary');
      
      // Currency exchange rates (relative to USD)
      const exchangeRates = {
        USD: 1,
        EUR: 0.93,
        GBP: 0.81,
        XAF: 605.50, // CFA Franc
        NGN: 770.50, // Nigerian Naira
        GHS: 11.80, // Ghanaian Cedi
        ZAR: 18.70, // South African Rand
        CAD: 1.37, // Canadian Dollar
        AUD: 1.54  // Australian Dollar
      };
      
      // Format currency based on currency code
      function formatCurrency(amount, currency) {
        if (currency === 'XAF') {
          return new Intl.NumberFormat('fr-FR', {
            style: 'currency',
            currency: 'XAF',
            minimumFractionDigits: 0
          }).format(amount);
        }
        
        const formatter = new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: currency,
          minimumFractionDigits: 2
        });
        
        return formatter.format(amount);
      }
      
      // Load order summary
      function loadOrderSummary() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        const cartTotal = localStorage.getItem('cartTotal') || 0;
        const cartCurrency = localStorage.getItem('cartCurrency') || 'XAF';
        
        if (cartItems.length === 0) {
          // If cart is empty, redirect back to shopping cart
          window.location.href = 'shopping cart.html';
          return;
        }
        
        // Clear order summary
        orderSummary.innerHTML = '';
        
        // Add cart items to order summary
        cartItems.forEach(item => {
          // Convert prices from USD to XAF (shop page uses USD prices)
          const priceInXAF = item.price * exchangeRates['XAF'];
          const itemTotal = priceInXAF * item.qty;
          
          const orderItem = document.createElement('div');
          orderItem.className = 'order-item';
          orderItem.innerHTML = `
            <span>${item.name} (x${item.qty})</span>
            <span>${formatCurrency(itemTotal, 'XAF')}</span>
          `;
          orderSummary.appendChild(orderItem);
        });
        
        // Add shipping
        const shipping = 1000; // Fixed shipping cost in XAF
        const shippingItem = document.createElement('div');
        shippingItem.className = 'order-item';
        shippingItem.innerHTML = `
          <span>Delivery Fee</span>
          <span>${formatCurrency(shipping, 'XAF')}</span>
        `;
        orderSummary.appendChild(shippingItem);
        
        // Add total
        const totalItem = document.createElement('div');
        totalItem.className = 'order-total';
        totalItem.innerHTML = `
          <span>Total:</span>
          <span>${formatCurrency(cartTotal, 'XAF')}</span>
        `;
        orderSummary.appendChild(totalItem);
      }
      
      // Load order summary on page load
      loadOrderSummary();
      
      // Form submission
      paypalForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const cartTotal = localStorage.getItem('cartTotal') || 0;
        const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        // Validate form
        if (!email || !password) {
          alert('Please fill in all PayPal credentials');
          return;
        }
        // Show processing indicator
        processing.style.display = 'block';
        paypalForm.style.display = 'none';
        // Send payment request to backend
        fetch('http://localhost:5000/api/paypal/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, cartTotal, cartItems })
        })
        .then(async response => {
          processing.style.display = 'none';
          if (response.ok) {
            const data = await response.json();
            // Fill receipt details from backend response
            document.getElementById('rTxnId').textContent = data.txnId || ('PP' + Math.floor(100000 + Math.random() * 900000));
            document.getElementById('rAmount').textContent = formatCurrency(cartTotal, 'XAF');
            document.getElementById('rDate').textContent = new Date().toLocaleString();
            receiptBox.style.display = 'block';
            receiptBox.scrollIntoView({ behavior: 'smooth' });
            // Clear cart after successful payment
            localStorage.removeItem('cart');
            localStorage.removeItem('cartItems');
            localStorage.removeItem('cartTotal');
            localStorage.removeItem('cartCurrency');
          } else {
            const data = await response.json();
            alert(data.message || 'Payment failed. Please try again.');
            paypalForm.style.display = 'block';
          }
        })
        .catch(() => {
          processing.style.display = 'none';
          alert('An error occurred. Please try again later.');
          paypalForm.style.display = 'block';
        });
      });
      
      // Print receipt
      printBtn.addEventListener('click', function() {
        window.print();
      });
    });
  </script>
</body>
</html>
